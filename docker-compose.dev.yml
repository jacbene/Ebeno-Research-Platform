version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: ebeno_dev
      POSTGRES_USER: ebeno_user
      POSTGRES_PASSWORD: ebeno_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  mailhog:
    image: mailhog/mailhog
    ports:
      - "1025:1025"
      - "8025:8025"

volumes:
  postgres_data:
